<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>COApp | Dashboard</title>
</head>
<body>
  <h1>COVID-19</h1>
  <div class="main-container">
    <section class="item">
      <h5>Total Confirmados</h5>
      <p id="confirmed"></p>
      <h6 id="tconfirmed"></h6>
    </section>

    <section class="item">
      <h5>Total Mortes</h5>
      <p id="death"></p>
      <h6 id="tdeath"></h6>
    </section>

    <section class="item">
      <h5>Total Recuperados</h5>
      <p id="recovered"></p>
      <h6 id="trecovered"></h6>
    </section>

    <section class="item">
      <h5 id="actives">Total Ativos</h5>
      <p id="active"></p>
      <h6 id="tactive"></h6>
    </section>
  </div>

  <div>
    <select class="custom-select" id="combo">
      <option>Global</option>
    </select>
    
    <input id="today" type="date" min="2020-01-01"/>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
